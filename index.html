<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes - App</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/notes-grid.css" />
  </head>
  <body>
    <div class="header">
      <div></div>
      <div class="utlity-buttons">
        <div class="header-button">
          <i class="bx bx-home"></i>
          Home
          <div class="line"></div>
        </div>
        <div class="header-button">
          <i class="bx bx-cog"></i>
          Settings
          <div class="line"></div>
        </div>
        <div class="header-button">
          <i class="bx bx-help-circle"></i>
          About
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-shadow"></div>
      <div class="top">
        <div class="logo">
          <i class="bx bxl-codepen"></i>
          <span>Notes App</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img src="Images/default-profile-picture.jpeg" class="user-img" />
        <div>
          <p class="bold">Uzziel Gonzalez</p>
          <p>Admin</p>
        </div>
      </div>
      <div class="searchbar-container">
        <i class="bx bx-search-alt-2"></i>
        <input class="searchbar" type="text" placeholder="Search" />
      </div>
      <ul>
        <li>
          <a href="a">
            <i class="bx bx-grid-alt"></i>
            <span class="nav-item">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-folder"></i>
            <span class="nav-item">Folder1</span>
          </a>
          <span class="tooltip">Folder1</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-folder"></i>
            <span class="nav-item">Folder2</span>
          </a>
          <span class="tooltip">Folder2</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-folder"></i>
            <span class="nav-item">Folder3</span>
          </a>
          <span class="tooltip">Folder3</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-note"></i>
            <span class="nav-item">Important</span>
          </a>
          <span class="tooltip">Important</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-note"></i>
            <span class="nav-item">Checklist</span>
          </a>
          <span class="tooltip">Checklist</span>
        </li>
        <li>
          <a href="a">
            <i class="bx bx-note"></i>
            <span class="nav-item">Note1</span>
          </a>
          <span class="tooltip">Note1</span>
        </li>
      </ul>

      <div class="create-new">
        <div class="create-folder">
          <i class="bx bx-folder-plus"></i>
          <p>Create folder</p>
        </div>
        <div class="create-note">
          <i class="bx bx-folder-plus"></i>
          <p>Create note</p>
        </div>
      </div>
    </div>

    <div class="main-content">
      <dialog class="create-new-note">
        <div>
          <i class="bx bxs-edit"></i>
          Add note
        </div>

        <form class="form" method="dialog">
          <input placeholder="Note title" type="text" />
          <button class="submit" type="submit">Submit</button>
        </form>
      </dialog>
      <div class="container">
        <h1>Welcome Uzziel</h1>
      </div>
      <div class="info-container">
        <div class="day-info">April 14, 2024</div>
        <div class="time-info">03:01:42 AM</div>
      </div>

      <div class="notes"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
